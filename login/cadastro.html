<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/imagens/1.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"> <!-- Corrigido o nome do arquivo CSS -->
    <link rel="stylesheet" href="celular.css"> <!-- CSS para dispositivos menores (celulares)-->
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="/login/desktop.css">
    <title>Criar Conta</title>
     <!-- Importação de Fontes -> "DM Sans" -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="/imagens/banner-2.jpg" alt="" class="banner"> <!-- Substituir a img aq!-->
        <div class="container">
            <form action="">
                <h1>Criar Conta</h1>
                <p>Seja bem vindo à sua plataforma ideal para reserva</p>
                
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome"  required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone"  required>
                </div>
                
                <div>
                    <label for="senha">Criar Senha</label>
                    <input type="password" id="senha" name="senha"  required>
                </div>
                
                <button type="submit">Concluir</button>
            </form>
        </div>
    </main>
</body>
</html>
