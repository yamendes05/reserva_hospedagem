<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" media="all"> <!-- Corrigido o nome do arquivo CSS -->

    <link rel="stylesheet" href="tablet.css" media="screen and (max-width: 770px)">

    <title>Criar Conta</title>
</head>
<body>
    <main>
        <img src="imagens/plano_fundo.jpg" alt="" class="banner"> <!-- Substituir a img aq!-->
        <div class="container">
            <form action="">
                <h1>Criar Conta</h1>
                <p>Seja bem vindo Ã  sua plataforma ideal para reserva</p>
                
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required><br>
                
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="telefone">Telefone</label><br>
                <input type="text" id="telefone" name="telefone" required><br>
                
                <label for="senha">Criar Senha</label><br>
                <input type="password" id="senha" name="senha" required><br>
                
                <label for="confirmar-senha">Confirmar Senha</label><br>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required><br>
                
                <button type="submit">Concluir</button>
            </form>
        </div>
    </main>
